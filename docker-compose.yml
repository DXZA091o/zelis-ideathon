version: '3'
services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      - SERVER_URL = http://backend:3001
  backend:
    build:
      context: ./node-postgres/backend
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - CLIENT= http://localhost:3000
      - USER=postgres
      - HOST=10.136.6.177
      - DATABASE=zelis-ideathon
      - PASSWORD=postgres
      - PGPORT= 5432
      - PORT=3001
  
